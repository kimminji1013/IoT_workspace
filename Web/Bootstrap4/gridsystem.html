<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>     
    </head>
    <body>
        <div class='container-fluid'>
            <h1>Three equal width columns</h1>
            <p>Note : Try to add a new div with class="col" inside the row class
                - this will create three equal-width columns.</p>
            <div class="row">
                <div class="col" style="background-color: lavender;">.col</div>
                <div class="col" style="background-color: rgb(165, 165, 238);">.col</div>
                <div class="col" style="background-color: lavender;">.col</div>
            </div>
        </div>
        <br>
        <hr size='2'>
        <div class="row">
            <div class="col-sm-4" style="background-color: chartreuse;">.col-sm-4</div>
            <div class="col-sm-8" style="background-color: rgb(247, 151, 231);">.col-sm-8</div>
        </div>





        <section>
            <!-- container-fluid : 가로로 전체영역 -->
            <div class='container' style="background-color: cadetblue;">
                <h1>My First Bootstrap Page</h1>
                <p> This is some text.</p>
            </div>
        </section>


        <!-- ------------------------------------------------------------->
        <hr size="10" align="left" width="100%" noshade="noshade" ></hr>
        <footer>
            <small>
                &nbsp;&nbsp; &copy; 김민지 &nbsp;&nbsp;
                &nbsp;&nbsp; &reg; 2021.01.22
            </small>
        </footer>
    </body>
</html>
