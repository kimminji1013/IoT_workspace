<!-- w3school에서 기본 bootstrap example과 아이콘 이용을 위해 font-awesome <head>에 준비해놓은 상태 -->
    <!DOCTYPE html>
    <html>
        <head>
            <title>Bootstrap Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
             <!-- fontawesome 홈페이지의 아이콘을 적용시키기 위해 w3school에서 복붙 -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>     
            <style>
                .jumbotron{
                    padding: 32px 16px;
                    color:white;
                    background-image:url('pp.jpg');
                    border-radius:0;

                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="jumbotron mb-0">  
                    <h1 style="text-align:center">Pagination <i class="far fa-bookmark"></i></h1>
                </div>
                <!-- ------------------------------------------------------------->
        
                <div class="row">
                    <img src="cat.jfif" class="rounded " alt="error" style="width:30%; margin:20px" >
                    <!-- 가운데는 center가 아니라, mx-auto임. x축 margin을 auto로  -->

                    <img src="cat3.jfif" class="img-thumbnail float-right" alt="error" style="width:30%; margin:20px">
        
                </div>
