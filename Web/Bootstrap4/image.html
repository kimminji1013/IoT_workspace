<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>     

    </head>
    <body>
        <div class="jumbotron">  
            <h1 style="text-align:center">Cutiee Cats with Bootstrap4</h1>
        </div>
        <div class="row">
            <img src="cat.jfif" class="rounded " alt="error" width="300" height="200">
            <!-- 가운데는 center가 아니라, mx-auto임. x축 margin을 auto로  -->
            <img src="cat2.jfif" class="rounded-circle mx-auto d-block" alt="error"width="300" height="200">
            <img src="cat3.jfif" class="img-thumbnail float-right" alt="error"width="300" height="200">

        </div>




        <!-- ------------------------------------------------------------->
        <hr size="10" align="left" width="100%" noshade="noshade" ></hr>
        <footer>
            <small>
                &nbsp;&nbsp; &copy; 김민지 &nbsp;&nbsp;
                &nbsp;&nbsp; &reg; 2021.01.22
            </small>
        </footer>
    </body>
</html>
