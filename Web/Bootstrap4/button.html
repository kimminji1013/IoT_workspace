<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- fontawesome 홈페이지의 아이콘을 적용시키기 위해 w3school에서 복붙 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>     

    </head>
    <body>
        <!-- a, button, input 요소에 적용됨 -->
        <a href="#" class="btn  btn-primary" role="button">Link Button</a>
        <button type="button" class=" btn btn-success">Button </button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submnit Button">
        <!-- fa = fontawesome의 약자 -->
        <i class="fas fa-home"></i>
        <hr size="2"></hr>
        <!-- ------------------------------------------------------------->
        <!-- BUTTON SPINNER example -->
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border"></span>
                Loading..
        </button>
        <hr size="2"></hr>
        <!-- ------------------------------------------------------------->
        <div class='btn-group'>
            <button type="button" class="btn btn-danger btn-hover">APPLE</button>
            <button type="button" class="btn btn-danger">SAMSUNG</button>
            <button type="button" class="btn btn-danger">WHAWEII</button>
        </div>
        <hr size="2"></hr>
        <!-- ------------------------------------------------------------->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Tablet</a>
                    <a class="dropdown-item" href="#">Smartphone</a>
                </div>
            </div>
        </div>


        <!-- ------------------------------------------------------------->
        <hr size="10" align="left" width="100%" noshade="noshade" ></hr>
        <footer>
            <small>
                &nbsp;&nbsp; &copy; 김민지 &nbsp;&nbsp;
                &nbsp;&nbsp; &reg; 2021.01.22
            </small>
        </footer>
    </body>
</html>
