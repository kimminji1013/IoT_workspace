<!-- HTML5 문서의 기본은 레이아웃 -->
<!-- ctrl + k + f -> 자동 들여 쓰기 -->

<!DOCTYPE html>
<html>

<head>
    <title> HTML5 기본 구조 연습1 </title>
</head>

<body>

    <!-- 헤더부분 -->
    <header>
        <center>
            <h1>문서의 제목을 넣어주세요.</h1>
        </center>
        <nav>메뉴1</nav>
        <nav>메뉴2</nav>
    </header>
    <hr />

    <!-- 본문부분 -->
    <section>
        <article>
            <header>
                <h2>부제목1</h2>
            </header>
            <p> 부 세션1의 내용을 넣어주세요. </p>
        </article>
        <article>
            <header>
                <h2>부제목1</h2>
            </header>
            <p> 부 세션2의 내용을 넣어주세요. </p>
        </article>
        <article>
            <hgroup>
                <h2>대그룹</h2>
                <h3>중그룹</h3>
                <h4>소그룹</h4>
            </hgroup>
        </article>
    </section>
    <!-- 부가 정보 부문 -->
    <aside>
        <h2>부가 정보 제목</h2>
        <p>부가 정보 내용을 넣어주세요.</p>
    </aside>
    <hr />

    <!-- 사이트 정보 부문 -->
    <footer>
        <small>사이트 정보 표시해 주세요.</small>
    </footer>
</body>

</html>
