<!-- 작성자:김민지 -->
<!DOCTYPE html>
<html lang='ko'>
    <head>
        <title>
           Sub example
        </title>
    </head>
    <body>
       <article>
        <h1>
            너무 귀여운 고양이 입니다.
        </h1>
        <img src="sub_cat.jfif" border="5" width="210" height="130"
        alt="Welcome" title="환경합니다!">

        <!-- border는 사진을 검정액자에 넣은듯 효과, width는 사진 폯 조절, alt는
        만약 그림이 없을 때 대안으로 나올 글자, title은 사진에 커서를 두면
        환영합니다! 라고 뜸 --> 
       </article>
       <article>
        <h1>
            너무 귀여운 두번 째 고양이 입니다.
        </h1>
        <img src="sub_cat2.jfif" border="6" width="200" height="130"
        alt="Welcome" title="환경합니다!">
       </article>
       <article>
        <h1>
            너무 귀여운 세 번째 고양이 입니다.
        </h1>
        <img src="sub_cat3.jfif" border="5" width="210" height="130"
        alt="Welcome" title="환경합니다!">  
       </article>
            
    </body>
</html>
