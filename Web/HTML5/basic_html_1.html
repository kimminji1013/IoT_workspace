<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset="UTF-8">
        <meta name="ciewport' content='width=decive-width', initial-scale=1.0">
        <title>
            HTML5 시작!
        </title>
    </head>
    <body>
       <p>단락입니다.</p>
       <hr>문서의 구분선입니다.</hr>
        <p>HTML5 기본 태그를 사용하여<br>작성한 문서입니다.
        </p>
        <strong>단락 끝.</strong>
        <hr/>
        <h1>
            너무 귀여운 고양이 입니다.
        </h1>
        <img src="cat.jfif" border="5" width="210" height="130"
        alt="Welcome" title="환경합니다!">

        <!-- border는 사진을 검정액자에 넣은듯 효과, width는 사진 폯 조절, alt는
        만약 그림이 없을 때 대안으로 나올 글자, title은 사진에 커서를 두면
        환영합니다! 라고 뜸 -->

        <hr/>
        <a href="https://github.com/kimminji1013?tab=repositories" target="_blank"
         title="클릭하세요">저자 github 방문</a>
         <!-- target_blank는 새로운 창으로 이 페이지를 열어라 라는 뜻. --
            


            
    </body>
</html>
